mixed-port: 12138
allow-lan: true
mode: rule
log-level: warning
ipv6: false
udp: true
geodata-mode: false
unified-delay: false
tcp-concurrent: true
enable-process: true
profile:
  store_fake_ip: true
  store_selected: true
external-controller: 0.0.0.0:9090
secret: '101300'
external-ui: ui
#external-ui-name: yacd
global-client-fingerprint: chrome
external-ui-url: 'https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip'
sniffer:
  enable: true
  sniff: {QUIC: {ports: [443]}, TLS: {ports: [443, 8443]}, HTTP: {ports: [80, 8080-8880], override-destination: true}}
  skip-domain: ['Mijia Cloud', 'dlg.io.mi.com', '+.apple.com', '*.baidu.com']
  force-domain: ['google.com']
tun: {enable: true, device: mihomo, stack: system, dns-hijack: ['any:53'], auto-route: true, auto-detect-interface: true, strict-route: false}
dns:
  enable: true
  listen: '127.0.0.1:1053'
  ipv6: false
  #  enhanced-mode: redir-host
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16 # fake-ip 池设置
  fake-ip-filter-mode: blacklist
  fake-ip-filter: ['+.lan', '+.local', '+.nas', 'localhost.ptlogin2.qq.com', '+.msftconnecttest.com', '+.msftncsi.com', '+.googleapis.com', '+.googleapis.cn', 'alt1-mtalk.google.com', 'alt2-mtalk.google.com', 'alt3-mtalk.google.com', 'alt4-mtalk.google.com', 'alt5-mtalk.google.com', 'alt6-mtalk.google.com', 'alt7-mtalk.google.com', 'alt8-mtalk.google.com', 'mtalk.google.com', '+.huaihuaidehuaihuai.top', '+.huai.ink', '+.suckless.top']
  default-nameserver: [114.114.114.114, 223.5.5.5]
  proxy-server-nameserver: [114.114.114.114, 223.5.5.5]
  nameserver: [https://cloudflare-dns.com/dns-query#Proxy]
  nameserver-policy:
    'rule-set:proxy': 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:bilibili': 'https://dns.alidns.com/dns-query#DIRECT'
    'rule-set:onedrive': 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:openai': 'https://cloudflare-dns.com/dns-query#OpenAi'
    'rule-set:pikpak-download': 'https://dns.alidns.com/dns-query#PikPak-Download'
    'rule-set:pikpak': 'https://cloudflare-dns.com/dns-query#PikPak'
    'rule-set:unionpay': 'https://dns.alidns.com/dns-query#DIRECT'
    'rule-set:alibaba': 'https://dns.alidns.com/dns-query#DIRECT'
    'rule-set:meituan': 'https://dns.alidns.com/dns-query#DIRECT'
    'rule-set:jd': 'https://dns.alidns.com/dns-query#DIRECT'
    'rule-set:adguard': 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:tmdb': 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:docker': 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:reddit': 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:speedtest': 'https://cloudflare-dns.com/dns-query#SpeedTest'
    'rule-set:wikimedia': 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:javdb': 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:apkpure': 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:steam': 'https://cloudflare-dns.com/dns-query#Steam'
    'rule-set:tiktok': 'https://cloudflare-dns.com/dns-query#TikTok'
    'rule-set:github': 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:youtube': 'https://cloudflare-dns.com/dns-query#Google'
    'rule-set:google': 'https://cloudflare-dns.com/dns-query#Google'
    'rule-set:telegram': 'https://cloudflare-dns.com/dns-query#Telegram'
    'rule-set:netflix': 'https://cloudflare-dns.com/dns-query#Netflix'
    'rule-set:twitter': 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:microsoft': 'https://dns.alidns.com/dns-query#DIRECT'
    'rule-set:cn': 'https://dns.alidns.com/dns-query#DIRECT'

proxies:

proxy-groups:
  - {name: Proxy, type: select, include-all-proxies: true, proxies: [Singapore, Hong Kong, TaiWan, United States, Japan, DIRECT]}
  - {name: Google, type: select, proxies: [Singapore, Proxy, Hong Kong, TaiWan, United States, Japan, DIRECT]}
  - {name: OpenAi, type: select, proxies: [Singapore, Proxy, United States, TaiWan, Hong Kong, Japan, DIRECT]}
  - {name: Final, type: select, proxies: [DIRECT, Proxy, Hong Kong, Singapore, TaiWan, United States, Japan]}
  - {name: Telegram, type: select, proxies: [Singapore, Proxy, United States, TaiWan, Hong Kong, Japan, DIRECT]}
  - {name: TikTok, type: select, proxies: [Japan, Proxy, Singapore, Hong Kong, TaiWan, United States, DIRECT]}
  - {name: Steam, type: select, proxies: [Hong Kong, Proxy, Singapore, TaiWan, United States, Japan, DIRECT]}
  - {name: Netflix, type: select, proxies: [Singapore, Proxy, Hong Kong, TaiWan, United States, Japan, DIRECT]}
  - {name: PikPak, type: select, proxies: [Singapore, Proxy, Hong Kong, TaiWan, United States, Japan, DIRECT]}
  - {name: PikPak-Download, type: select, proxies: [DIRECT, Proxy, Singapore, TaiWan, Hong Kong, United States, Japan]}
  - {name: SpeedTest, type: select, proxies: [Proxy, Hong Kong, Singapore, TaiWan, United States, Japan, DIRECT]}
  - {name: TaiWan, filter: '(?i)^(?=.*(台湾|tw|taiwan|tai wan))(?!.*(香港|日|韩|新|美)).*$', include-all-proxies: true, type: load-balance, url: https://cp.cloudflare.com/generate_204, interval: 60, lazy: true, strategy: consistent-hashing}
  - {name: Hong Kong, filter: '(?i)^(?=.*(香港|hk|hong))(?!.*(台|日|韩|新|美)).*$', include-all-proxies: true, type: load-balance, url: https://cp.cloudflare.com/generate_204, interval: 60, lazy: true, strategy: consistent-hashing}
  - {name: Japan, filter: '(?i)^(?=.*(日本|jp|japan))(?!.*(台|韩|新|美)).*$', include-all-proxies: true, type: load-balance, url: https://cp.cloudflare.com/generate_204, interval: 60, lazy: true, strategy: consistent-hashing}
  - {name: United States, filter: '(?i)^(?=.*(美国|us|united|America))(?!.*(台|韩|新|日)).*$', include-all-proxies: true, type: load-balance, url: https://cp.cloudflare.com/generate_204, interval: 60, lazy: true, strategy: consistent-hashing}
  - {name: Singapore, filter: '(?i)^(?=.*(新加坡|sg|singapore))(?!.*(台|日|美|韩)).*$', include-all-proxies: true, type: load-balance, url: https://cp.cloudflare.com/generate_204, interval: 60, lazy: true, strategy: consistent-hashing}
