  - {<<: *select, name: Steam, proxies: [HK, SG, US, JP]}
  - {<<: *select, name: PikPak, proxies: [SG, HK, US, JP]}
  - {<<: *select, name: PikPak-Download, type: select, proxies: [SG, DIRECT, US, HK, JP]}
  - {<<: *select, name: SpeedTest, type: select, proxies: [M, SG, US, JP, HK, DIRECT]}
  - {<<: *select, name: GitHub, proxies: [SG, US, HK, JP, DIRECT]}
  - {<<: *select, name: Microsoft, proxies: [SG, DIRECT, US, HK, JP]}
  - {<<: *fallback, name: HK, filter: "(?i)(香港|HK|hong)(?!.*(家宽|isp|小众|低倍率))", include-all-proxies: true}
  - {<<: *fallback, name: JP, filter: "(?i)(日本|jp|japan)(?!.*(家宽|isp|小众|低倍率))", include-all-proxies: true}
  - {<<: *fallback, name: US, filter: "(?i)(美国|us|united|america)(?!.*(家宽|isp|小众|低倍率))", include-all-proxies: true}
